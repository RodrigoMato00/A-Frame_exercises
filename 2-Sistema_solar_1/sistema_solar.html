<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
</script>
  </head>
  <body>
     <a-scene background="color: midnightblue">
        <!-- Sol -->
      <a-sphere
        color="#F5C85D"
        position="-13 2 -10"
        radius="4"></a-sphere>

      <!-- Mercurio -->
      <a-sphere
        color="#AF886D"
        position="-7 2 -10"
        radius=".25"></a-sphere>

      <!-- Venus -->
      <a-sphere
        color="#ECBFBF"
        position="-5 2 -10"
        radius=".5"></a-sphere>

      <!-- Tierra -->
      <a-sphere
        color="#6DCBE7"
        position="-3 2 -10"
        radius=".5"></a-sphere>

      <!-- Marte -->
      <a-sphere
        color="#CF503A"
        position="-1 2 -10"
        radius=".25"></a-sphere>

      <!-- Jupiter -->
      <a-sphere
        color="#C9957A"
        position="1 2 -10"
        radius="1"></a-sphere>

      <!-- Saturno -->
      <a-sphere
        color="#F8EC99"
        position="4 2 -10"
        radius=".8"></a-sphere>

      <!-- Urano -->
      <a-sphere
        color="#73AAF8"
        position="7 2 -10"
        radius=".75"></a-sphere>

      <!-- Neptuno -->
      <a-sphere
        color="#3453BD"
        position="10 2 -10"
        radius=".75"></a-sphere>


      <!-- Anillos de Saturno -->
      <a-entity id="saturn-container" position="4 2 -10">
        <a-sphere position="0 0 0 " radius=".8" color="#F8EC99" id="saturn"></a-sphere>
        <a-torus id="saturn-ring-1" color="#57524A" segments-tubular="50" radius="3.2" radius-tubular="0.1" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
        <a-torus id="saturn-ring-2" color="#A29A87" segments-tubular="50" radius="2.4" radius-tubular="0.2" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>
      </a-entity>
    </a-scene>
  </body>
</html>

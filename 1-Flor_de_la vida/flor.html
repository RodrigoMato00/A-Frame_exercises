<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FF5733">
      <!-- Círculos del medio: -->
      <a-circle
        color="#F5C85D"
        position="0 2 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0 1 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0 0 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0 3 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0 4 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Círculos de la derecha: -->
      <a-circle
        color="#F5C85D"
        position="0.866 3.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0.866 2.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0.866 1.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="0.866 0.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- circulos de la izquierda: -->
      <a-circle
        color="#F5C85D"
        position="-0.866 3.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="-0.866 2.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="-0.866 1.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="-0.866 0.5 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Circulos de mas a la derecha: -->
      <a-circle
        color="#F5C85D"
        position="1.732 3 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="1.732 2 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="1.732 1 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- circulos de mas  a la izquierda: -->

      <a-circle
        color="#F5C85D"
        position="-1.732 3 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="-1.732 2 -10"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="-1.732 1 -10"
        radius="1"
        opacity="0.4"></a-circle>

    </a-scene>
  </body>
</html>
